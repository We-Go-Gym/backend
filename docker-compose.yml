services:
  api:
    build: .
    container_name: wgg-app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code/app
    depends_on:
      mysql:
        condition: service_healthy  # espera o MySQL estar saud√°vel
    env_file:
      - .env
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=root
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY}
    command: sh -c "pylint app/ || true && uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"
    restart: on-failure

  mysql:
    image: mysql:8.0
    container_name: wgg-mysql
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  mysql-data: